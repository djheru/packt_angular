<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.min.js"></script>
</head>
<body ng-app="app">
<div ng-controller="SimpleController">
    <label>Product Name: </label>
    <input type="text" ng-model="productName">
    <br />
    <button ng-click="changeProduct()">Change Product</button>
    <div>
        Product is: <b>{{productName}}</b>
    </div>
</div>

<script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('SimpleController', function($scope){
        $scope.productName = 'apple';
        $scope.changeProduct = function(){
            $scope.productName = 'pear';
        }
    })
</script>
</body>
</html>
